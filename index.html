<!DOCTYPE html>
<html lang="en">
<head>
  <script src='//libtl.com/sdk.js' data-zone='9818146' data-sdk='show_9818146'></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AdLancer - Earn Money Watching Ads</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      /* Modern Color Palette */
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fc;
      --bg-tertiary: #edf2f7;
      --bg-card: #ffffff;
      --accent-primary: #7e57c2;
      --accent-secondary: #5e35b1;
      --text-primary: #2d3748;
      --text-secondary: #718096;
      --text-tertiary: #a0aec0;
      --success: #38a169;
      --warning: #d69e2e;
      --error: #e53e3e;
      --border-radius: 16px;
      --border-radius-sm: 12px;
      --border-radius-lg: 20px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.05);
      --sidebar-width: 280px;
      --header-height: 60px;
    }

    /* Dark Mode */
    body.dark-mode {
      --bg-primary: #121826;
      --bg-secondary: #1a202c;
      --bg-tertiary: #2d3748;
      --bg-card: #1e293b;
      --text-primary: #e2e8f0;
      --text-secondary: #a0aec0;
      --text-tertiary: #718096;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      transition: var(--transition);
      line-height: 1.5;
    }

    /* App Layout */
    .app-wrapper {
      max-width: 480px;
      margin: 0 auto;
      position: relative;
      background-color: var(--bg-primary);
      min-height: 100vh;
      padding-bottom: 80px;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg-card);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-sm);
      border-bottom: 1px solid var(--bg-tertiary);
    }

    .app-logo {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--accent-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .app-logo i {
      color: var(--accent-primary);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .theme-toggle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 1.1rem;
      cursor: pointer;
      transition: var(--transition);
      border: none;
    }

    .theme-toggle:hover {
      background: var(--bg-tertiary);
      color: var(--accent-primary);
    }

    /* Profile Section - Compact Design */
    .profile-section {
      padding: 16px;
      margin-top: 0;
    }

    .profile-card {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      border: 1px solid var(--bg-tertiary);
    }

    .profile-header {
      padding: 20px 20px 16px;
      display: flex;
      align-items: center;
    }

    .profile-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 16px;
      border: 3px solid var(--bg-primary);
      box-shadow: var(--shadow-sm);
      background: linear-gradient(120deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
    }

    .profile-info {
      flex: 1;
    }

    .profile-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .verified-badge {
      color: var(--success);
      font-size: 0.8rem;
    }

    .edit-name-btn {
      background: none;
      border: none;
      color: var(--text-tertiary);
      cursor: pointer;
      font-size: 0.8rem;
      transition: var(--transition);
      margin-left: 4px;
    }

    .edit-name-btn:hover {
      color: var(--accent-primary);
    }

    .points-display {
      display: inline-flex;
      align-items: center;
      background: rgba(126, 87, 194, 0.1);
      padding: 6px 12px;
      border-radius: 20px;
      color: var(--accent-primary);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .points-display i {
      margin-right: 6px;
      color: var(--accent-primary);
    }

    .profile-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1px;
      background: var(--bg-tertiary);
      border-top: 1px solid var(--bg-tertiary);
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      overflow: hidden;
    }

    .stat-item {
      background: var(--bg-card);
      padding: 12px;
      text-align: center;
      position: relative;
    }

    .stat-item:not(:last-child)::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 60%;
      width: 1px;
      background: var(--bg-tertiary);
    }

    .stat-value {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--accent-primary);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* Content Section */
    .content-section {
      padding: 0 16px 80px;
    }

    .section-title {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .section-title i {
      margin-right: 10px;
      color: var(--accent-primary);
      font-size: 1rem;
      background: rgba(126, 87, 194, 0.1);
      width: 32px;
      height: 32px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Task Cards */
    .task-card {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 18px;
      margin-bottom: 16px;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      border: 1px solid var(--bg-tertiary);
    }

    .task-card:active {
      transform: scale(0.98);
    }

    .task-header {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
    }

    .task-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: rgba(126, 87, 194, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      color: var(--accent-primary);
      font-size: 1.1rem;
    }

    .task-title {
      font-weight: 600;
      flex: 1;
      color: var(--text-primary);
      font-size: 1rem;
    }

    .reward-badge {
      background: rgba(214, 158, 46, 0.1);
      color: var(--warning);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .task-description {
      color: var(--text-secondary);
      margin-bottom: 16px;
      line-height: 1.5;
      font-size: 0.9rem;
    }

    .progress-container {
      margin-bottom: 16px;
    }

    .progress-text {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .progress-bar {
      height: 8px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    /* Buttons */
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: var(--border-radius-sm);
      border: none;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      box-shadow: 0 4px 12px rgba(126, 87, 194, 0.25);
    }

    .btn-primary:active {
      transform: translateY(2px);
      box-shadow: 0 2px 8px rgba(126, 87, 194, 0.3);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--bg-tertiary);
    }

    .btn-secondary:active {
      background: var(--bg-tertiary);
    }

    .btn-disabled {
      background: var(--bg-tertiary);
      color: var(--text-tertiary);
      cursor: not-allowed;
    }

    /* Input Groups */
    .input-group {
      margin-bottom: 18px;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .input-field {
      width: 100%;
      padding: 14px 16px;
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--bg-tertiary);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 0.95rem;
      transition: var(--transition);
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(126, 87, 194, 0.2);
    }

    .select-field {
      width: 100%;
      padding: 14px 16px;
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--bg-tertiary);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 0.95rem;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a0aec0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 16px;
    }

    /* Status Messages */
    .status-message {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9rem;
      min-height: 20px;
      padding: 12px;
      border-radius: var(--border-radius-sm);
    }

    .success-message {
      background: rgba(56, 161, 105, 0.1);
      color: var(--success);
      border: 1px solid rgba(56, 161, 105, 0.2);
    }

    .error-message {
      background: rgba(229, 62, 62, 0.1);
      color: var(--error);
      border: 1px solid rgba(229, 62, 62, 0.2);
    }

    /* Referral Section */
    .referral-container {
      background: var(--bg-secondary);
      border-radius: var(--border-radius-sm);
      padding: 18px;
      margin-bottom: 16px;
      border: 1px dashed var(--bg-tertiary);
    }

    .referral-input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .referral-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--bg-tertiary);
      background: var(--bg-card);
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    .copy-btn {
      padding: 12px 16px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      border: none;
      border-radius: var(--border-radius-sm);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9rem;
      width: 100%;
    }

    .copy-btn:active {
      transform: translateY(2px);
    }

    /* For larger screens, change back to row layout */
    @media (min-width: 400px) {
      .referral-input-group {
        flex-direction: row;
      }
      
      .referral-input {
        flex: 1;
      }
      
      .copy-btn {
        width: auto;
      }
    }

    /* Referred Users */
    .referred-users {
      margin-top: 20px;
    }

    .user-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--bg-tertiary);
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(126, 87, 194, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      color: var(--accent-primary);
      font-size: 1rem;
    }

    .user-info {
      flex: 1;
    }

    .user-name {
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.95rem;
    }

    .user-code {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 0;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 2.5rem;
      margin-bottom: 12px;
      color: var(--accent-primary);
      opacity: 0.5;
    }

    /* Ad Modal */
    .ad-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .ad-modal-overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    .ad-modal {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 380px;
      padding: 24px;
      text-align: center;
      transform: scale(0.9);
      transition: transform 0.3s ease;
      box-shadow: var(--shadow);
      border: 1px solid var(--bg-tertiary);
    }

    .ad-modal-overlay.show .ad-modal {
      transform: scale(1);
    }

    .ad-modal-title {
      font-size: 1.2rem;
      margin-bottom: 16px;
      color: var(--accent-primary);
      font-weight: 600;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--bg-tertiary);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .ad-status {
      margin: 15px 0;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-card);
      color: var(--text-primary);
      padding: 12px 20px;
      border-radius: 30px;
      box-shadow: var(--shadow);
      z-index: 1000;
      opacity: 0;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      border: 1px solid var(--bg-tertiary);
      text-align: center;
      max-width: 80%;
    }

    .toast.show {
      opacity: 1;
      bottom: 90px;
    }

    /* Referral Stats */
    .referral-stats {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      padding: 16px;
      background: var(--bg-secondary);
      border-radius: var(--border-radius-sm);
      border: 1px solid var(--bg-tertiary);
    }

    .stat-card {
      text-align: center;
      flex: 1;
      position: relative;
      padding: 8px;
    }

    .stat-card:not(:last-child)::after {
      content: '';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 70%;
      width: 1px;
      background: var(--bg-tertiary);
    }

    .stat-number {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent-primary);
    }

    .stat-title {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    /* Developer Footer */
    .developer-footer {
      text-align: center;
      padding: 20px;
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 30px;
    }

    .developer-link {
      color: var(--accent-primary);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .developer-link:hover {
      color: var(--accent-secondary);
    }

    /* NEW: Sidebar Navigation */
    .sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background: var(--bg-card);
      z-index: 1000;
      transition: var(--transition);
      box-shadow: -4px 0 20px rgba(0, 0, 0, 0.15);
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: var(--transition);
    }

    .sidebar-overlay.open {
      opacity: 1;
      pointer-events: all;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--bg-tertiary);
    }

    .sidebar-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent-primary);
    }

    .close-sidebar {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-secondary);
      cursor: pointer;
    }

    .nav-list {
      list-style: none;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 14px 12px;
      border-radius: var(--border-radius-sm);
      margin-bottom: 8px;
      color: var(--text-primary);
      text-decoration: none;
      transition: var(--transition);
    }

    .nav-item.active {
      background: rgba(126, 87, 194, 0.1);
      color: var(--accent-primary);
    }

    .nav-item:hover:not(.active) {
      background: var(--bg-secondary);
    }

    .nav-icon {
      width: 24px;
      margin-right: 12px;
      font-size: 1.2rem;
      text-align: center;
    }

    .nav-label {
      font-weight: 500;
    }

    /* Menu Button */
    .menu-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(126, 87, 194, 0.3);
      z-index: 100;
      cursor: pointer;
      transition: var(--transition);
    }

    .menu-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(126, 87, 194, 0.4);
    }

    .menu-button i {
      font-size: 1.5rem;
    }

    /* NEW: Bonus Section Styling */
    .bonus-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-top: 20px;
    }

    .bonus-card {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 18px;
      display: flex;
      align-items: center;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--bg-tertiary);
      transition: var(--transition);
    }

    .bonus-card:active {
      transform: scale(0.98);
    }

    .bonus-icon {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: rgba(126, 87, 194, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
      color: var(--accent-primary);
      font-size: 1.3rem;
    }

    .bonus-content {
      flex: 1;
    }

    .bonus-title {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }

    .bonus-description {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .bonus-action {
      margin-left: 10px;
    }

    .bonus-btn {
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .bonus-btn.primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
    }

    .bonus-btn.secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--bg-tertiary);
    }

    .bonus-btn.claimed {
      background: var(--bg-tertiary);
      color: var(--text-tertiary);
      cursor: not-allowed;
    }

    .bonus-reward {
      display: inline-flex;
      align-items: center;

      const referredUsersCount = currentUser.referredUsers ? currentUser.referredUsers.length : 0;

      let referredUsersListHtml = '';
      if (referredUsersCount > 0) {
        referredUsersListHtml = `
          <h3 style="margin: 20px 0 10px; font-size: 1rem; color: var(--text-secondary);">Your Referrals (${referredUsersCount})</h3>
          <div class="referred-users">`;
        const allUsersData = JSON.parse(localStorage.getItem('galaxyEarnAllUsers')) || {};
        currentUser.referredUsers.forEach(refCode => {
          const referredUser = Object.values(allUsersData).find(user => user.referralCode === refCode);
          const name = referredUser ? referredUser.name : `User ${refCode}`;
          referredUsersListHtml += `
            <div class="user-item">
              <div class="user-avatar">
                <i class="fas fa-user"></i>
              </div>
              <div class="user-info">
                <div class="user-name">${name}</div>
                <div class="user-code">${refCode}</div>
              </div>
            </div>`;
        });
        referredUsersListHtml += `</div>`;
      } else {
        referredUsersListHtml = `
          <div class="empty-state">
            <i class="fas fa-users"></i>
            <p>No referrals yet</p>
            <p style="font-size: 0.85rem; margin-top: 5px;">Share your link to earn more</p>
          </div>`;
      }

      mainContent.innerHTML = `
        <div class="task-card">
          <h2 class="section-title">
            <i class="fas fa-user-astronaut"></i> Refer & Earn
          </h2>
          <p class="task-description">
            Invite friends and earn ${REFERRAL_BONUS_REFERRER} points for each successful referral. They'll get ${REFERRAL_BONUS_REFEREE} points too!
          </p>
          <div class="referral-container">
            <label class="input-label">Your Referral Code</label>
            <div class="referral-input-group">
              <input type="text" id="referralCodeDisplay" class="referral-input" value="${currentUser.referralCode}" readonly>
              <button class="copy-btn" id="copyReferralCodeBtn">Copy</button>
            </div>
            <label class="input-label">Your Referral Link</label>
            <div class="referral-input-group">
              <input type="text" id="referralLinkDisplay" class="referral-input" value="${referralLink}" readonly>
              <button class="copy-btn" id="copyReferralLinkBtn">Copy</button>
            </div>
            <button class="btn btn-secondary" id="shareReferralLinkBtn" style="margin-top: 15px; width: 100%;">
              <i class="fas fa-share-alt"></i> Share Link
            </button>
          </div>
          <div class="referral-stats">
            <div class="stat-card">
              <div class="stat-number">${REFERRAL_BONUS_REFERRER}</div>
              <div class="stat-title">Per Referral</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">${referredUsersCount}</div>
              <div class="stat-title">Total</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">${referredUsersCount * REFERRAL_BONUS_REFERRER}</div>
              <div class="stat-title">Earned</div>
            </div>
          </div>
          ${referredUsersListHtml}
        </div>
        <div class="developer-footer">
          Developed by <a href="${DEVELOPER_TELEGRAM_PROFILE_LINK}" target="_blank" class="developer-link">XHI CLOX</a>
        </div>`;

      document.getElementById('copyReferralCodeBtn').addEventListener('click', () => {
        const referralCodeInput = document.getElementById('referralCodeDisplay');
        referralCodeInput.select();
        document.execCommand('copy');
        showToast('Referral code copied!');
      });
      document.getElementById('copyReferralLinkBtn').addEventListener('click', () => {
        const referralLinkInput = document.getElementById('referralLinkDisplay');
        referralLinkInput.select();
        document.execCommand('copy');
        showToast('Referral link copied!');
      });
      document.getElementById('shareReferralLinkBtn').addEventListener('click', () => {
        if (navigator.share) {
          navigator.share({
            title: `${APP_NAME} - Earn Points!`,
            text: `Join ${APP_NAME} using my referral code ${currentUser.referralCode} and we both get bonus points!`,
            url: referralLink,
          }).catch((error) => console.log('Error sharing', error));
        } else {
          const referralLinkInput = document.getElementById('referralLinkDisplay');
          referralLinkInput.select();
          document.execCommand('copy');
          showToast('Link copied! Share it manually.');
        }
      });
    }

    // Ad handling
    let adWatchedSuccessfully = false;
    let adRewardPending = false;

    function handleWatchDailyAd() {
      const today = new Date().toLocaleDateString();
      if (currentUser.lastAdWatchDate !== today) {
        currentUser.adsWatchedToday = 0;
        currentUser.lastAdWatchDate = today;
        saveUserState();
      }

      if (currentUser.adsWatchedToday >= ADS_PER_DAY_LIMIT) {
        showToast("Daily ad limit reached!");
        updateUI();
        return;
      }

      adWatchedSuccessfully = false;
      adRewardPending = true;
      openAdModal("Launching Ad...");
      adSpinner.style.display = 'block';
      adCloseBtn.style.display = 'none';
      adStatusMessage.textContent = "Please wait while we load the ad";

      if (MONETAG_AD_FUNCTION_NAME && typeof window[MONETAG_AD_FUNCTION_NAME] === 'function') {
        try {
          const adPromise = window[MONETAG_AD_FUNCTION_NAME]();
          if (adPromise && typeof adPromise.then === 'function') {
            adModalTitle.textContent = "Ad Playing";
            adStatusMessage.textContent = "Please watch the full ad to claim your reward";
            adPromise.then(() => {
              adWatchedSuccessfully = true;
              if (adRewardPending) {
                adSpinner.style.display = 'none';
                adStatusMessage.textContent = "Ad completed! Close to claim your reward";
                adCloseBtn.style.display = 'block';
              }
            }).catch(error => {
              handleAdError("Ad closed too soon or error occurred. No points awarded.");
              console.error("Monetag ad error:", error);
            });
          } else {
            setTimeout(() => {
              if (adRewardPending) {
                adSpinner.style.display = 'none';
                adStatusMessage.textContent = "Ad completed! Close to claim your reward";
                adCloseBtn.style.display = 'block';
                adWatchedSuccessfully = true;
              }
            }, 7000);
          }
        } catch (error) {
          handleAdError("Error loading ad. Please try again.");
          console.error("Monetag ad execution error:", error);
        }
      } else {
        showToast("Ad service not fully integrated. Simulating ad watch...");
        adModalTitle.textContent = "Simulating Ad...";
        adStatusMessage.textContent = "Ad will finish in 5 seconds (simulation).";
        setTimeout(() => {
          if (adRewardPending) {
            adSpinner.style.display = 'none';
            adStatusMessage.textContent = "Simulated ad completed! Close to claim your reward";
            adCloseBtn.style.display = 'block';
            adWatchedSuccessfully = true;
          }
        }, 5000);
      }
    }

    function handleAdError(errorMessage) {
      if (adRewardPending) {
        adSpinner.style.display = 'none';
        adStatusMessage.textContent = errorMessage;
        adModalTitle.textContent = "Ad Error";
        adCloseBtn.textContent = "Close";
        adCloseBtn.style.display = 'block';
        adWatchedSuccessfully = false;
        adRewardPending = false;
      }
    }

    function openAdModal(title) {
      adModalTitle.textContent = title;
      adCloseBtn.textContent = "Close & Claim Reward";
      adModal.classList.add('show');
    }

    function closeAdModalAndReward() {
      adModal.classList.remove('show');
      if (adWatchedSuccessfully && adRewardPending) {
        currentUser.points += POINTS_PER_AD;
        currentUser.adsWatchedToday++;
        currentUser.totalAdsWatchedLifetime++;
        currentUser.lastAdWatchDate = new Date().toLocaleDateString();
        updateUI();
        saveUserState();
        showToast(`+${POINTS_PER_AD} points earned!`);
      } else if (adRewardPending && !adWatchedSuccessfully) {
        showToast("Ad not completed. No points awarded.");
      }
      adRewardPending = false;
      adWatchedSuccessfully = false;
    }

    // Bonus channel handling
    function handleBonusLinkClick(event, buttonElement) {
      const channelId = buttonElement.dataset.channelId;
      const reward = parseInt(buttonElement.dataset.reward);

      if (currentUser.claimedBonuses.includes(channelId)) {
        showToast("Bonus already claimed!");
        return;
      }

      event.preventDefault();
      const newWindow = window.open(buttonElement.href, '_blank');

      buttonElement.textContent = 'Verifying...';
      buttonElement.style.pointerEvents = 'none';

      setTimeout(() => {
        if (!currentUser.claimedBonuses.includes(channelId)) {
          currentUser.points += reward;
          currentUser.claimedBonuses.push(channelId);
          updateUI();
          saveUserState();
          buttonElement.textContent = 'Claimed';
          buttonElement.classList.add('claimed');
          showToast(`+${reward} bonus points claimed!`);
        } else {
          buttonElement.textContent = 'Claimed';
          buttonElement.classList.add('claimed');
        }
        buttonElement.style.pointerEvents = 'auto';
      }, 7000);
    }

    // Withdrawal handling
    function handleSubmitWithdrawal() {
      const amount = parseInt(document.getElementById('withdrawAmountInput').value);
      const method = document.getElementById('withdrawMethodSelect').value;
      const account = document.getElementById('withdrawAccountInput').value.trim();
      const statusMsg = document.getElementById('withdrawStatusMsg');

      statusMsg.className = 'status-message';
      statusMsg.textContent = '';

      if (isNaN(amount) || amount <= 0) {
        statusMsg.textContent = "Please enter a valid amount.";
        statusMsg.classList.add('error-message');
        return;
      }
      if (amount < MIN_WITHDRAW_POINTS) {
        statusMsg.textContent = `Minimum withdrawal is ${MIN_WITHDRAW_POINTS} points.`;
        statusMsg.classList.add('error-message');
        return;
      }
      if (amount > currentUser.points) {
        statusMsg.textContent = "You don't have enough points.";
        statusMsg.classList.add('error-message');
        return;
      }
      if (!method) {
        statusMsg.textContent = "Please select a payment method.";
        statusMsg.classList.add('error-message');
        return;
      }
      if (!account) {
        statusMsg.textContent = "Please enter your account details.";
        statusMsg.classList.add('error-message');
        return;
      }

      const escapeMarkdown = (text) => {
        return text.replace(/([_*\[\]()~`>#+\-=|{}.!])/g, '\\$1');
      };

      const withdrawalDetails = `
🔔 *𝗡𝗲𝘄 𝗪𝗶𝘁𝗵𝗱𝗿𝗮𝘄𝗮𝗹 𝗥𝗲𝗾𝘂𝗲𝘀𝘁 * 🔔
------------------------------------
🕵️ *𝗔𝗽𝗽 𝗡𝗮𝗺𝗲 :* \`${escapeMarkdown(APP_NAME)}\`
👤 *𝗨𝘀𝗲𝗿 𝗡𝗮𝗺𝗲 :* \`${escapeMarkdown(currentUser.name)}\`
💰 *𝗣𝗼𝗶𝗻𝘁𝘀 :* ${amount}
💳 *𝗠𝗲𝘁𝗵𝗼𝗱 :* ${escapeMarkdown(method)}
🏦 *𝗪𝗮𝗹𝗹𝗲𝘁 :* \`${escapeMarkdown(account)}\`
------------------------------------
♎ 𝗠𝗮𝗶𝗻 𝗕𝗮𝗹𝗮𝗻𝗰𝗲 : ${currentUser.points - amount}
👀 𝗧𝗼𝘁𝗮𝗹 𝗔𝗱𝘀 𝗪𝗮𝘁𝗰𝗵𝗲𝗱 : ${currentUser.totalAdsWatchedLifetime}
------------------------------------
⏰ *𝗪𝗶𝘁𝗵𝗱𝗿𝗮𝘄𝗮𝗹 𝗧𝗶𝗺𝗲 :* ${new Date().toLocaleString('en-GB', { timeZone: 'Asia/Dhaka' })}
      `;

      sendToTelegram(withdrawalDetails);

      // Store withdrawal request for admin panel
      const withdrawalRequest = {
        id: Date.now(),
        userName: currentUser.name,
        amount: amount,
        method: method,
        account: account,
        date: new Date().toISOString(),
        status: 'pending'
      };
      
      let withdrawalRequests = JSON.parse(localStorage.getItem('galaxyEarnWithdrawalRequests')) || [];
      withdrawalRequests.push(withdrawalRequest);
      localStorage.setItem('galaxyEarnWithdrawalRequests', JSON.stringify(withdrawalRequests));

      currentUser.points -= amount;
      updateUI();
      saveUserState();

      statusMsg.textContent = "Withdrawal request submitted successfully!";
      statusMsg.classList.add('success-message');
      document.getElementById('withdrawAmountInput').value = "";
      document.getElementById('withdrawMethodSelect').value = "";
      document.getElementById('withdrawAccountInput').value = "";
    }

    // Telegram integration
    function sendToTelegram(message) {
      if (!TELEGRAM_BOT_TOKEN || TELEGRAM_BOT_TOKEN.includes("YOUR_TELEGRAM_BOT_TOKEN") || !TELEGRAM_CHAT_ID) {
        console.warn("Telegram Bot not configured. Message not sent.");
        return;
      }

      const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: message,
          parse_mode: 'MarkdownV2'
        })
      })
      .then(response => response.json())
      .then(data => {
        if (!data.ok) {
          console.warn('Telegram API error:', data.description);
          fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id: TELEGRAM_CHAT_ID,
              text: message.replace(/[*_`\[\]()~>#+\-=|{}.!]/g, '')
            })
          }).then(res => res.json()).then(plainData => {
            if (!plainData.ok) {
              console.error('Plain text Telegram message failed:', plainData.description);
            }
          });
        }
      })
      .catch(error => console.error('Error sending Telegram message:', error));
    }

      if (!TELEGRAM_BOT_TOKEN || TELEGRAM_BOT_TOKEN.includes("YOUR_TELEGRAM_BOT_TOKEN") || !TELEGRAM_CHAT_ID) {

        return;

      const escapeMarkdown = (text) => {

------------------------------------

🌟 *Received:* ${REFERRAL_BONUS_REFEREE} points

👤 *Referrer:* \`${escapeMarkdown(referrerName)}\` (Code: \`${escapeMarkdown(referrerCode)}\`)

      fetch(url, {

        },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: message,
          parse_mode: 'MarkdownV2'
        })
      })
      .then(response => response.json())
      .then(data => {

          console.warn('Telegram API error for referral notification:', data.description);
          fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id: TELEGRAM_CHAT_ID,
              text: message.replace(/[*_`\[\]()~>#+\-=|{}.!]/g, '')
            })
          });
        }
      })
      .catch(error => console.error('Error sending referral Telegram message:', error));
    }

    // Save user state to localStorage
    function saveUserState() {
      const deviceId = localStorage.getItem('galaxyEarnDeviceId');
      let allUsersData = JSON.parse(localStorage.getItem('galaxyEarnAllUsers')) || {};
      allUsersData[deviceId] = currentUser;
      localStorage.setItem('galaxyEarnAllUsers', JSON.stringify(allUsersData));
    }
  </script>
